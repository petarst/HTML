<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table, th, td {border: 1px solid dodgerblue; border-collapse: collapse}
        th, td {padding: 10px}
        th {text-align: left}
    </style>
</head>
<body>
<table style="width: 20%">
    <tr class ="1" align="right">
        <td colspan="4">123</td>
    </tr>
    <tr class="2" align="center">
        <td>1</td>
        <td >2</td>
        <td >3</td>
        <td >+</td>
    </tr>
    <tr class="3"align="center">
        <td>4</td>
        <td >5</td>
        <td>6</td>
        <td>-</td>
    </tr>
    <tr class="4" align="center">
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>*</td>
    </tr>
    <tr class="5" align="center">
        <td colspan="2">0</td>
        <td>.</td>
        <td>/</td>
    </tr>
</table>
</body>
</html>
