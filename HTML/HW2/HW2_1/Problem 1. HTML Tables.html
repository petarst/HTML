<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tables</title>
    <style>
        table, th, td {border: 1px solid black; border-collapse: collapse}
        th, td {padding: 10px}
        th {text-align: left}
    </style>
</head>
<body>
<table style="width: 20%">
    <tr class ="1">
        <td colspan="3">Title goes here</td>
        <td>A</td>
        <td>B</td>
    </tr>
<tr class="2">
    <td rowspan="3">C</td>
    <td >D</td>
    <td >E</td>
    <td >F</td>
    <td>G</td>
</tr>
<tr class="3">
    <td>H</td>
    <td colspan="2">I</td>
    <td rowspan="2">J</td>
</tr>
<tr class="4">
        <td>K</td>
        <td>L</td>
        <td>M</td>
</tr>
<tr class="5">
    <td>N</td>
    <td colspan="4">O</td>

</tr>
</table>
</body>
</html>
